

<app-header></app-header>
<div class="container">
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <!-- Add this div to display the error message -->
<div *ngIf="responseMsg" class="text-danger">
  {{ responseMsg }}
</div>

                <h2 class="text-center"><strong>Login</strong> to account.</h2>
               
                <div class="form-group">
                  <label for="email">Email <span class="required">*</span></label>
                  <div class="input-group">
                    <input
                      type="email"
                      class="form-control" 
                      type="email" 
                      name="email" placeholder="Email"
                      id="email"
                      formControlName="email"
                      [ngClass]="{'is-invalid': loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched}">
                      <div class="invalid-feedback">Email is required</div>
                  </div>
                 
                </div>     
               
                         
                <div class="form-group">
                  <label for="password">Password <span class="required">*</span></label>
                  <div class="input-group">
                    <input
                      type="password"
                       class="form-control" 
                       type="password" 
                       name="password" placeholder="Password"
                      id="password"
                      formControlName="password"
                      [ngClass]="{'is-invalid': loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched}">
                
                  </div>
               
                </div>                
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" >Login</button>             
                  </div>
                  <a routerLink="/signup" class="already">You don't have an account? signup here.</a>
                </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html></div>
<app-footer></app-footer>
