<app-header></app-header>
<div class="container">
  <!DOCTYPE html>
  <html>
  
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Untitled</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  
  <body>
      <div class="register-photo">
          <div class="form-container">
              <div class="image-holder">
              
              </div>
              
              <form  [formGroup]="signupFormModel">
                  <h2 class="text-center">Create an account.</h2>
                <div class="form-group">
  <label for="username">Username<span class="required">*</span></label>
  <input
    type="text"
    class="form-control"
    id="username"
    formControlName="username"
   
 
    required
    [ngClass]="{'is-invalid': signupFormModel.controls['username']?.invalid && signupFormModel.controls['username']?.touched}">
  <div class="invalid-feedback">Username is required</div>
</div>

                  
                  <div class="form-group">
                    <label for="email">Email<span class="required">*</span></label>
                    <input 
                      type="text"
                      class="form-control"
                      id="email"
                      formControlName="email"
                  
                      
                     
                      required
                      [ngClass]="{'is-invalid': signupFormModel.controls['email']?.invalid && signupFormModel.controls['email']?.touched}">
                    <div class="invalid-feedback">Email is required& Email should be in format</div>
                  </div>

                  <div class="form-group">
                    <label for="password">Password<span class="required">*</span></label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      formControlName="password"
                     
                      
                     
                      required
                      [ngClass]="{'is-invalid': signupFormModel.controls['password']?.invalid && signupFormModel.controls['password']?.touched}">
                    <div class="invalid-feedback">Password is required</div>
                  </div>
                
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary mb-4" (click)="signup()">Sign up</button>
                </div>
                
                  <a routerLink="/login" class="already">You already have an account? Login here.</a>
              </form>
          </div>
      </div>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
  
  </html>
</div>
  
<app-footer></app-footer>
<style>
  .form-group input,
  .form-group textarea,
  .form-group select {
    box-shadow: none;
  }
</style>
