<app-options></app-options>
<style>
  /* Add your custom styles here */
  .already {
    display: block;
    margin-top: 10px; /* Adjust the margin as needed */
    color: hsl(217, 10%, 50.8%); /* Adjust the color as needed */
  }
</style>

<!-- ... Your existing HTML code ... -->

<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
        <div class="container">
            <div class="row gx-lg-5 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="ammu">
                        Digital Trust <br />
                        <br>
                        <span class="text-primary">Verify Now</span>
                    </h1>
                    <br>
                    <p style="color: hsl(217, 10%, 50.8%)">
                        Your identity is your most valuable possession; safeguard it with the trust of Aadhar verification
                    </p>
                </div>

                <div class="col-lg-6 mb-10 mb-lg-0">
                    <div class="card">
                        <div class="card-body py-5 px-md-5">
                            <form [formGroup]="emailForm" (ngSubmit)="navigate()">
                                <!-- Email input with validation messages -->
                                <div class="form-outline mb-4">
                                    <input type="AadharNumber" id="form3Example3" class="form-control"
                                           placeholder="AadharNumber" formControlName="AadharNumber">
                                    <div *ngIf="emailForm.get('AadharNumber')?.hasError('required') && emailForm.get('AadharNumber')?.touched"
                                         class="text-danger">
                                      AadharNumber is required
                                    </div>
                                    <div *ngIf="aadharNotExist" class="text-danger">
                                      Aadhar number does not exist
                                    </div>
                                  </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4"
                                    [disabled]="!emailForm.valid">
                                    Sign up
                                </button>
                                <a routerLink="/newUser" class="already">If You don't  Registered? Register here.</a>

                                <!-- Register buttons -->
                                <div class="text-center">
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-facebook-f"></i>
                                    </button>
                                    <!-- Add other social media buttons as needed -->
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>

<!-- ... Your existing HTML code ... -->
