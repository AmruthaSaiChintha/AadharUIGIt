<div class="container">
    <h2>OTP Verification</h2>
    <form [formGroup]="otpForm">
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="generateOtp()">Send OTP</button>
      </div>
      <div class="form-group">
        <label for="otp">Enter OTP:</label>
        <input type="text" class="form-control" id="otp" formControlName="otp">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-success" (click)="verifyOtp()">Verify OTP</button>
      </div>
    </form>
  </div>
